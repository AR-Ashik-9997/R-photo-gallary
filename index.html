<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R(Photo-Gallary)</title>
    <script
      src="https://kit.fontawesome.com/cad5bfbceb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="active" href="index.html">Photo</a>
        <a href="gallary.html">Gallary</a>
      </nav>
      <img src="images/back_img.jpg" alt="Background image" />
    </header>
    <main>
      <div class="container">
        <div class="card">
          <img src="images/default/abs.jpg" alt="">          
            <h4>Abstract Image</h4>                      
        </div>
        <div class="card">
          <img src="images/default/arch.jpg" alt="" />          
            <h4>Architectural Image</h4>       
        </div>
        <div class="card">
          <img src="images/default/cnp.jpg" alt="" />          
            <h4>Conceptual Image</h4>                    
        </div>
        <div class="card">
          <img src="images/default/gallery.jpg" alt="" />          
            <h4>Image Gallary</h4>      
        </div>
        <div class="card">
          <img src="images/default/lnd.jpg" alt="" />          
            <h4>Landscape Image</h4>                  
        </div>
        <div class="card">
          <img src="images/default/nght.jpg" alt="" />          
            <h4>Night Image</h4>                    
        </div>
        <div class="card">
          <img src="images/default/ntr.jpg" alt="" />         
            <h4>Natural Image</h4>          
        </div>
        <div class="card">
          <img src="images/abstract/abstract-realistic-technology.jpg" alt="">
          <h4>Abstract-realistic-technology</h4>
        </div>
        <div class="card">
          <img src="images/arch/abselling architechture.jpg" alt="">
          <h4>Abselling Architechture</h4>
        </div>        
      </div>
    </main>
  </body>
</html>
